<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Taco</title>
  <link href="style.css" rel="stylesheet">
  <script src="functions.js"></script>
</head>
<body onload="load()">
  <header>
    <div>
      <button onclick="showCalendarMonth()">
        <img src="images/month.png" width="30" height="30">
        <span>Month</span>
      </button>
      <button onclick="showCalendarWeek()">
        <img src="images/week.png" width="30" height="30">
        <span>Week</span>
      </button>
      <button onclick="showCalendarDay()">
        <img src="images/day.png" width="30" height="30">
        <span>Day</span>
      </button>
      <button onclick="newPlan()">
        <img src="images/create.png" width="30" height="30">
        <span>Plan</span>
      </button>
      <button onclick="naarProfile()">
        <img src="images/profile.png" width="30" height="30">
        <span>Plan</span>
      </button>
    </div>
  </header>
  <main>
    <div id="popupContainer"></div>
    <div id="calendar">
    </div>
  </main>
  <footer>
    <button>
      <span>i</span>
    </button>
  </footer>
</body>
</html>
