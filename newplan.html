<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Plan</title>
    <link rel="stylesheet" href="newplan.css">
</head>
<body>

<div>

    <form action="" id="formulair">
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Schrijf maar de titel van de event">
        </div>
    
        <div class="form-group">
            <label for="description">Beschrijving van het evenement</label> <br>
            <textarea class="form-control" name="description" id="description" rows="6"></textarea>
        </div>

        <div class="form-group">
            <span style="display: inline-block; margin-right: 80px;">
                <label for="time">Tijd Begin</label>
                <input type="time" class="form-control" name="time" id="time" aria-describedby="helpId" placeholder="HH:MM">
            </span>
        
            <span style="display: inline-block;">
                <label for="time">Tijd Einde</label>
                <input type="time" class="form-control" name="time" id="time" aria-describedby="helpId" placeholder="HH:MM">
            </span>
        </div>
        
    
        <div class="form-group">
            <label for="start">Start</label>
            <input type="date" class="form-control" name="start" id="start" aria-describedby="helpId" placeholder="">
        </div>
    
        <div class="form-group">
            <label for="end">Einde</label>
            <input type="date" class="form-control" name="end" id="end" aria-describedby="helpId" placeholder="">
        </div>

        <div class="form-group">
            <button>Stuur</button>
        </div>
    
        <div>
            <h4>Go <a href="index.html">BACK</a> to the Calendar</h4>
        </div>
    </form>
    


</div>



<script src="functions.js"></script>
<!-- <script src="newplan.js"></script> -->

</body>
</html>
