<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="functions.js"></script>
</head>
<body>
  <header>
    <div>
      <button onclick="naarCalendar()">
        <img src="images/month.png" width="30" height="30">
        <span>Agenda</span>
      </button>
      <button onclick="naarProfile()">
        <img src="images/profile.png" width="30" height="30">
        <span>Profile</span>
      </button>
    </div>
  </header>
  <main>
    <div class="profileView">
      <span class="titleProfilePage">Personal Information</span>
      <div class="profile-picture">
        <img alt="Profile Picture">
      </div>
      <div class="personal-info">
        <span>Name: <span id="name"></span></span>
        <span>Surname: <span id="surname"></span></span>
        <span>Age: <span id="age"></span></span>
        <span>Email: <span id="email"></span></span>
        <span>Address: <span id="address"></span></span>
      </div>
      <div class="extraInfo">
        <span>Education</span>
        <ul id="education-list">
          <li>
            <h3>Graduaat in programeren</h3>
          </li>
        </ul>
      </div>
    </div>
</body>
</html>
